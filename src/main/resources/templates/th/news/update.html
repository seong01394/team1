<!DOCTYPE html>

<html layout:decorate="~{th/layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">구단 수정</div>
  <aside class="aside_right">
    <a th:href="@{|/news/list_search?word=${word}|}" style="color: black;">목록</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/news/update/${newsVO.newsno}?word=${word}|}" style="color: black;">수정</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/news/create|}" style="color: black;">등록</a>
    <span class="menu_divide">|</span>
    <a href="javascript: location.reload();"style="color: black;">새로 고침</a>
  </aside>

  <div th:replace="~{/th/news/list_search_com::list_search_fragment}"></div> 
    
  <div style="width: 50%; margin: 0px auto;">  
    <form name="frm" method="post" action="/news/update" th:object="${newsVO}">
      <input type="hidden" name="newsno" th:value="${newsVO.newsno}"> <!--/* 값 유지 */-->
      <input type="hidden" name="word" th:value="${word}"> <!--/* 값 유지 */-->
      <input type="hidden" name="now_page" th:value="${now_page}"> <!--/* 값 유지 */-->

      <div>
        <label>뉴스 제목</label>
        <input type="text" name="newstitle" value="" autofocus="autofocus"
               class="form-control fom-control-sm" style="width: 50%;" th:field="*{newstitle}">    
        <div th:if="${#fields.hasErrors('newstitle')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err: ${#lists.sort(#fields.errors('newstitle'))}" th:text="${err}"></div>
        </div>  
      </div>
      <div>
        <label>뉴스 주소</label>
        <input type="text" name="newsadd" value="" autofocus="autofocus"
               class="form-control fom-control-sm" style="width: 100%;" th:field="*{newsadd}">
        <div th:if="${#fields.hasErrors('newsadd')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err: ${#lists.sort(#fields.errors('newsadd'))}" th:text="${err}"></div>
        </div>  
      </div>
      <div>
        <label>뉴스 내용</label>
        <input type="text" name="newsinfo" value="" autofocus="autofocus"
               class="form-control fom-control-sm" style="width: 100%;" th:field="*{newsinfo}">
        <div th:if="${#fields.hasErrors('newsinfo')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err: ${#lists.sort(#fields.errors('newsinfo'))}" th:text="${err}"></div>
        </div>  
      </div>
      <div class="content_body_bottom">
        <button type="submit" class="btn btn-secondary btn-sm">저장</button>
        <button type="button" onclick="location.href='/th/news/list_search'" class="btn btn-secondary btn-sm">취소</button>
      </div>
      
    </form>  
  </div> 

</div>
</html>
