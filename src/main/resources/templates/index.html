<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속 -->
<head>
    <style>
        /* 전체 컨테이너 스타일 */
        .icon-container {
            display: flex;
            justify-content: space-between; /* 아이콘을 왼쪽, 중앙, 오른쪽으로 배치 */
            align-items: center; /* 세로 정렬 */
            width: 100%; /* 전체 너비 사용 */
            height: 70%;
            padding: 20px; /* 패딩 추가 */
            background-image: url(/survey/survey_image.jpg);
            background-size: cover; /* 배경 이미지 크기를 조정 */
            background-position: center; /* 배경 이미지 위치 조정 */
        }

        /* 아이콘 크기 조정 */
        .icon {
            width: 80px; /* 원하는 너비 */
            height: auto; /* 비율 유지 */
        }
        
        /* 이미지 위치를 왼쪽 중앙에 */
        .image-position {
            display: flex;
            align-items: flex-start; /* 세로 정렬: 위쪽 */
            justify-content: flex-start; /* 왼쪽 정렬 */
            margin-top: 20px; /* 위쪽 여백 */
        }

        /* 이미지 스타일 */
        .table-image {
            max-width: 100%; /* 이미지 최대 너비 조정 */
            height: auto; /* 비율 유지 */
            margin-left: 100px; /* 왼쪽 여백 */
            border-radius: .8rem;
        }

        /* 전체 레이아웃을 위한 스타일 */
        .layout-container {
            display: flex; /* Flexbox 사용 */
            padding: 20px; /* 패딩 */
            background-color: rgb(43, 26, 61); /* 진한 보라색 배경 */
        }

        /* 왼쪽, 중앙, 오른쪽 구역 설정 */
        .left-section {
            flex: 1; /* 비율 조정 */
            display: flex;
            justify-content: center; /* 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
        }

        .central-section {
            flex: 2; /* 비율 조정 */
            display: flex;
            flex-direction: column; /* 수직으로 정렬 */
            justify-content: center; /* 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            margin-left : 100px;
        }

        .right-section {
            flex: 1; /* 비율 조정 */
            display: flex;
            width: 50%;
            flex-direction: column; /* 수직으로 정렬 */
            align-items: center; /* 중앙 정렬 */
        }

        /* 추가 이미지 박스 스타일 */
        .image-box {
            margin: 10px 0; /* 이미지 간격 */
            text-align: center; /* 이미지 아래 텍스트 중앙 정렬 */
        }

        .image-box img {
            max-width: 50%; /* 반응형 이미지 */
            height: auto; /* 비율 유지 */
            border-radius: 4%; /* 모서리 둥글게 */
        }

        .image-title {
            margin-top: 5px; /* 여백 추가 */
            font-weight: bold; /* 굵게 */
        }

        /* 점선 및 텍스트 스타일 */
        .dotted-line {
            border-top: 1px dotted white; /* 점선 */
            margin: 20px 0; /* 여백 */
            width: 80%; /* 너비 설정 */
            margin-left : 80px;

        }
        
          .text-container {
              display: flex; /* Flexbox 사용 */
              justify-content: center; /* 중앙 정렬 */
              margin: 20px 0; /* 여백 추가 */
              margin-right: 0px; /* 오른쪽 여백 */
              pointer-events: none; /* 클릭 비활성화 */
          }
          
          .text-item {
              margin: 0 10px; /* 각 텍스트 간격 (가로 여백) */
              text-align: center; /* 중앙 정렬 */
              pointer-events: auto; /* 클릭 가능 설정 */
              color: inherit; /* 부모 요소 색상 상속 */
              text-decoration: none; /* 밑줄 제거 */
              color:white;
          }
        
        .custom-link {
            display: inline-block; /* 요소가 콘텐츠 크기만큼만 공간을 차지하게 함 */
            padding: 5px; /* 내부 여백 조정 */
            border: none; /* 경계 제거 */
            margin: 0; /* 여백 조정 */
            text-decoration: none; /* 링크 밑줄 제거 */
            color: white; /* 텍스트 색상 상속 (부모 요소에서 가져옴) */
        }
        
        .enlgr {         
          transition-duration: 0.3s; /* 0.3초 이따가 원래대로 돌아옴 */
          
        }
        
        .enlgr:hover {
          transform : scale(1.03); /* 마우스를 올리면 1.2배 확대 */

        }

    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class='icon-container'> 
            <a th:href="@{|/club/list_search|}" style="margin-left : 220px">
                <img src="/images/구단정보.png" class='icon font-face' title="구단 정보">
                구단정보
            </a>
            <a th:href="@{|/survey/list_search|}" style="margin-left : 65px">
                <img src="/images/설문조사.png" class='icon font-face' title="설문조사">
                설문조사
            </a>
            <a th:href="@{|/commu/list_all|}" style="margin-right : 290px">
                <img src="/images/커뮤니티.png" class='icon font-face' title="커뮤니티">
                커뮤니티
            </a>
        </div>
        
        <div class="layout-container">
            <!-- 왼쪽 이미지 -->                      
            <div class="left-section">
                    <img src="/images/league_sort.png" alt="Premier League Table" class="table-image"/>
            </div>

            <!-- 중앙 이미지 -->
            <div class="central-section custom-link ">
                <a href="http://192.168.12.152:5000">
                <img src="/images/right_down.png" alt="Central Image" class="table-image enlgr" />
                <div class="dotted-line"></div> <!-- 점선 -->
                <div class="text-container">
                    <div class="text-item">📰Who are now the best forwards to own in FPL?</div>
                    <div class="text-item">📰AFC Bournemouth sign left-back Soler</div>
                    <div class="text-item">📰Spurs extend Son contract until 2026</div>
                </div>
                </a>
            </div>

            <!-- 오른쪽 이미지 -->
            <div class="right-section">
                <div class="image-box">
                    <img src="/images/right_up.png" alt="Image 1">
                    <div class="image-title">캘린더</div>
                </div>
            <div class="image-box" style="margin-top: 50px">
                <a href="http://192.168.12.165:5000/recomteam" style="text-decoration: none; color: inherit;">
                    <img src="/images/main_image.png" alt="Image 2">
                    <div class="image-title">팀 추천</div>
                </a>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
