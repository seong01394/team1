<!DOCTYPE html> 

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
    <span th:text="${clubVO.clubname}" class="title_line_text"></span > 
    > <span th:text="|${commuVO.headline} Youtube 등록/수정/삭제|" class="title_line_text"></span>
  </div>
 
  <aside class="aside_right">
    <A href="javascript:location.reload();" style="color: black;"></A>>새로고침</A>
    <span class='menu_divide' >│</span>    
    <a th:href="@{|./list_by_clubno?clubno=${clubno}&word=${word}&now_page=${now_page}|}" style="color: black;"></a>>기본 목록형</a>    
    <span class='menu_divide' >│</span>
    <a th:href="@{|./list_by_clubno_grid?clubno=${clubno}&word=${word}&now_page=${now_page}|}" style="color: black;"></a>>갤러리형</a>
  </aside>
  
  <div class='menu_line'></div>

  <form name='frm' method='post' action='./youtube'>
    <input type="hidden" name="communo" th:value="${commuVO.communo}">
    <input type="hidden" name="hashtag" th:value="${hashtag}">
    <input type="hidden" name="now_page" th:value="${now_page }">
    
    <div>
       <label>Youtube 스크립트</label>
       <textarea name='youtube' class="form-control" rows="12" style='width: 100%;' th:text="${commuVO.youtube}"></textarea>
    </div>
    <div class="content_body_bottom">
      <button type="submit" class="btn btn-secondary btn-sm">저장</button>
      <button type="button" onclick="frm.youtube.value=''; frm.submit();" 
                  class="btn btn-secondary btn-sm">Youtube 삭제</button>
      <button type="button" onclick="history.back();" class="btn btn-secondary btn-sm">취소</button>
    </div>
  
  </form>

  <hr>
  <div style="text-align: center;">
      <h5>[참고] Youtube의 등록 방법</h5>
      <img src='/commu/images/youtube01.jpg' style='width: 60%;'><br><br>
      <img src='/commu/images/youtube02.jpg' style='width: 60%;'><br>
  </div>

</html>
