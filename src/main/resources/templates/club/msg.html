<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">구단 > 알림</div>
  
  <aside class="aside_right">
    <a href="javascript: location.reload();" style="color: black;">새로 고침</a>
  </aside>
  
  <!--/* '/club/list_search_com.html' 파일의 list_search_fragment를 가져다 사용 */--> 
  <div th:replace="~{club/list_search_com::list_search_fragment}"></div> 

  <div class="menu_line"></div>
  
  <div class="message">
    <fieldset class="fieldset_basic">
      <ul>
        <li th:switch="${code}" class="li_none">
          <div th:case="create_success">
            <span class="span_success">구단명을 등록했습니다.</span><br>
            등록된 구단명: <span th:text="${clubname}"></span>
          </div>
          <div th:case="create_fail">
            <span class="span_success">구단명 등록에 실패했습니다.</span><br>
            등록 실패된 구단명: <span th:text="${clubname}"></span>
          </div>
          <div th:case="update_success">
            <span class="span_success">수정을 완료 했습니다.</span><br>
            구단 정보: <span th:text="${info}"></span><br>
            구단 주요선수: <span th:text="${player}"></span><br>
            구단 감독: <span th:text="${headcoach}"></span><br>
            구단 레전드: <span th:text="${legend}"></span><br>
            구단 역사: <span th:text="${history}"></span>
          </div>
          <div th:case="update_fail">
            <span class="span_success">수정에 실패했습니다.</span><br>
            수정 실패된 구단명: <span th:text="${clubname}"></span>
          </div>
          <div th:case="delete_success">
            <span class="span_success">삭제를 완료 했습니다.</span><br>
            구단 정보: <span th:text="${info}"></span><br>
            구단 주요선수: <span th:text="${player}"></span><br>
            구단 감독: <span th:text="${headcoach}"></span><br>
            구단 레전드: <span th:text="${legend}"></span><br>
            구단 역사: <span th:text="${history}"></span>
          </div>
          <div th:case="delete_fail">
            <span class="span_success">삭제에 실패했습니다.</span><br>
            삭제 실패된 구단명: <span th:text="${clubname}"></span>
          </div>
        </li>
        
      </ul>

      <div class="content_body_bottom">
        <button type="button" onclick="location.href='/club/list_search'" class="btn btn-secondary btn-sm">목록</button>
      </div>
    </fieldset>
  </div>
</div>
</html>
