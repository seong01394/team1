<div th:fragment="list_all_fragment"> 
  <table class="table table-hover" style="width: 100%;">
    <colgroup>
      <col style='width: 10%;'/>
      <col style='width: 10%;'/>
      <col style='width: 20%;'/>    
      <col style='width: 20%;'/>  
      <col style='width: 10%;'/>  
      <col style='width: 10%;'/>
      <col style='width: 10%;'/>

    </colgroup>
    
    <thead>
      <tr>
        <th class="th_bs">순서</th>
        <th class="th_bs">등록일</th>
        <th class="th_bs" style="text-align: center;">설문 조사 제목</th> <!-- 가운데 정렬 -->
        <th class="th_bs" style="text-align: center;">설문 조사 개별 제목</th> <!-- 가운데 정렬 -->
        <th class="th_bs" style="text-align: center;">설문 조사 항목 제목</th> <!-- 가운데 정렬 -->
        <th class="th_bs">ID</th>
        <th class="th_bs">성명</th>
      </tr>
    </thead>
    
    <tbody>
      <tr th:each="SurveytopicitemmemberVO, status:${list}">
        <td class="td_bs" th:text="${status.index + 1}"></td>
        <td class="td_bs" th:text="${SurveytopicitemmemberVO.rdate.substring(0, 10)}"></td>
        <td class="td_bs_left" style="text-align: center;" th:text="${SurveytopicitemmemberVO. survey_title}"></td> <!-- 가운데 정렬 -->
        <td class="td_bs_left" style="text-align: center;" th:text="${SurveytopicitemmemberVO.topic}"></td> <!-- 가운데 정렬 -->
        <td class="td_bs" style="text-align: center;" th:text="${SurveytopicitemmemberVO.item}"></td> <!-- 가운데 정렬 -->
        <td class="td_bs" th:text="${SurveytopicitemmemberVO.id}"></td> 
        <td class="td_bs" th:text="${SurveytopicitemmemberVO.name}"></td> 
        </td>
      </tr>
    </tbody>
  </table>
  

</div>
