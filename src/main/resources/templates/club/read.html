<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">구단 조회</div>
  <aside class="aside_right">
    <a th:href="@{|/club/list_search?word=${word}&now_page=${now_page}|}">목록</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/club/update/${clubVO.clubno}?word=${word}&now_page=${now_page}|}">수정</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/club/delete/${clubVO.clubno}?word=${word}&now_page=${now_page}|}">삭제</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/club/list_search|}">등록</a>
    <span class="menu_divide">|</span>
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>
  
  <!--/* '/club/list_search_com.html' 파일의 list_search_fragment를 가져다 사용 */--> 
  <div th:replace="~{club/list_search_com::list_search_fragment}"></div> 
  
  <div class="menu_line"></div>
  
  <div class="container mt-3" style="width: 60%; margin: 5px auto;"> <!--/* mt-3: margin top 16px */-->
    <ul class="list-group list-group-flush">
      <li class="list-group-item">구단번호: <span th:text="${clubVO.clubno}"></span></li>
      <li class="list-group-item">구단명: <span th:text="${clubVO.clubname}"></span></li>
      <li class="list-group-item">구단정보: <span th:text="${clubVO.info}"></span></li>
      <li class="list-group-item">구단 주요선수: <span th:text="${clubVO.player}"></span></li>
      <li class="list-group-item">구단 감독: <span th:text="${clubVO.headcoach}"></span></li>
      <li class="list-group-item">구단 역대선수: <span th:text="${clubVO.legend}"></span></li>
      <li class="list-group-item">구단 역사: <span th:text="${clubVO.history}"></span></li>
      <li class="list-group-item">
        출력 순서: <span th:text="${clubVO.rank}" style="margin-right: 10px;"></span>
        출력 모드: <span th:text="${clubVO.visible}"></span>
      </li>
    </ul>  
  </div>

  <div th:replace="~{club/list_all_com::list_all_fragment}"></div> 
    
</div>
</html>
