<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">설문조사</div>
  <aside class="aside_right">
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>
<div class="menu_line"></div>



<form action="/transJson" method="post">
    <div class="container mt-3" style="width: 60%; margin: 5px auto;" th:each="surveytopicVO">
      <ul class="list-group list-group-flush">
        <!-- 첫 번째 질문: 라디오 버튼 -->
        <li class="list-group-item">
           <td class='td_basic' style="vertical-align: middle; text-align: center;">
           <div th:if="${surveytopicVO.file1.endsWith('jpg') or surveytopicVO.file1.endsWith('png') or surveytopicVO.file1.endsWith('gif')}">
              <img th:src="@{|/store/storage/${surveytopicVO.filethumb}|}" style="width: 120px; height: 90px;">
           </div>
    
           <div th:if="${((surveytopicVO.file1.endsWith('jpg') or surveytopicVO.file1.endsWith('png')  or surveytopicVO.file1.endsWith('gif')) == false) and (surveytopicVO.file1 > 0)}">
               <span th:text="${surveytopicVO.file1}"></span>
           </div>
    
           <div th:if="${surveytopicVO.filesize == 0}">
                <img src="/surveytopic/images/none1.png" style="width: 120px; height: 90px;">
           </div>
        </td>
    </div>
    <div class="content_body_bottom">
      <button type="submit" class="btn btn-secondary btn-sm">완료</button>
      <button type="button" onclick="location.href='/survey_topic/create'" class="btn btn-secondary btn-sm">목록</button>
    </div>

</form>


    
</div>
</html>
