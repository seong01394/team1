<!DOCTYPE html>

<html layout:decorate="~{th/layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">
    구단 <span th:if="${word != null and word != ''}" th:text="|${word} ${search_cnt} 건|"></span>
  
    <div class="tabs page-header__tab-navigation" th:if="${session.grade == 'admin'}">
      <ul class="tablist"role="tablist">             
        <a th:href="@{|/club/create|}" style ="color: black">등록</a>
        <a href="javascript: location.reload();" style ="color: black">새로 고침</a>
      </ul>
    </div>
    
    <div class="tabs page-header__tab-navigation" th:if="${session.grade == 'member'}">
      <ul class="tablist"role="tablist">             
        <a href="javascript: location.reload();" style ="color: black">새로 고침</a>
      </ul>
    </div>    
  </div>
  <!--/* '/club/list_search_com.html' 파일의 list_search_fragment를 가져다 사용 */--> 
  <div th:replace="~{th/club/list_search_com::list_search_fragment}"></div> 


  <!--/* '/club/list_all_com.html' 파일의 list_all_fragment를 가져다 사용 */--> 
  <div th:replace="~{th/club/list_all_com::list_all_fragment}"></div> 
  
</div>
</html>
