<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">구단 수정</div>
  <aside class="aside_right">
    <a th:href="@{|/club/list_search?word=${word}|}" style="color: black;">목록</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/club/update/${clubVO.clubno}?word=${word}|}" style="color: black;">수정</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/club/create|}" style="color: black;">등록</a>
    <span class="menu_divide">|</span>
    <a href="javascript: location.reload();"style="color: black;">새로 고침</a>
  </aside>

  <!--/* '/club/list_search_com.html' 파일의 list_search_fragment를 가져다 사용 */--> 
  <div th:replace="~{club/list_search_com::list_search_fragment}"></div> 
    
  <div class="menu_line"></div>

  <div style="width: 50%; margin: 0px auto;">  
    <form name="frm" method="post" action="/club/update" th:object="${clubVO}">
      <input type="hidden" name="clubno" th:value="${clubVO.clubno}"> <!--/* 값 유지 */-->
      <input type="hidden" name="word" th:value="${word}"> <!--/* 값 유지 */-->
      <input type="hidden" name="now_page" th:value="${now_page}"> <!--/* 값 유지 */-->
       
      <div>
        <label>엠블럼</label>
        <input type='file' class="form-control" name='emblemMF' id='emblemMF' value='' placeholder="파일 선택">
     </div> 
      <div>
        <label>구단명</label>
        <input type="text" name="clubname" value="" autofocus="autofocus"
               class="form-control fom-control-sm" style="width: 50%;" th:field="*{clubname}">
        <span th:text="|등록된 구단명: ${list_clubname}|"></span>       
        <div th:if="${#fields.hasErrors('clubname')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err: ${#lists.sort(#fields.errors('clubname'))}" th:text="${err}"></div>
        </div>  
      </div>
      <div>
        <label>구단정보</label>
        <input type="text" name="info" value="" autofocus="autofocus"
               class="form-control fom-control-sm" style="width: 100%;" th:field="*{info}">
        <div th:if="${#fields.hasErrors('info')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err: ${#lists.sort(#fields.errors('info'))}" th:text="${err}"></div>
        </div>  
      </div>
      <div>
        <label>구단 주요선수</label>
        <input type="text" name="player" value="" autofocus="autofocus"
               class="form-control fom-control-sm" style="width: 100%;" th:field="*{player}">
        <div th:if="${#fields.hasErrors('player')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err: ${#lists.sort(#fields.errors('player'))}" th:text="${err}"></div>
        </div>  
      </div>
      <div>
        <label>구단 감독</label>
        <input type="text" name="headcoach" value="" autofocus="autofocus"
               class="form-control fom-control-sm" style="width: 100%;" th:field="*{headcoach}">
        <div th:if="${#fields.hasErrors('headcoach')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err: ${#lists.sort(#fields.errors('headcoach'))}" th:text="${err}"></div>
        </div>  
      </div>
      <div>
        <label>구단 역대선수</label>
        <input type="text" name="legend" value="" autofocus="autofocus"
               class="form-control fom-control-sm" style="width: 100%;" th:field="*{legend}">
        <div th:if="${#fields.hasErrors('legend')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err: ${#lists.sort(#fields.errors('legend'))}" th:text="${err}"></div>
        </div>  
      </div>  
      <div>
        <label>구단 역사</label>
        <input type="text" name="history" value="" autofocus="autofocus"
               class="form-control fom-control-sm" style="width: 100%;" th:field="*{history}">
        <div th:if="${#fields.hasErrors('history')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err: ${#lists.sort(#fields.errors('history'))}" th:text="${err}"></div>
        </div>  
      </div>                       
      <div>
        <label>구단 순서</label>
        <input type="number" name="rank" value="" min="1" max="1000000" step="1"
               class="form-control fom-control-sm" style="width: 50%;" th:field="*{rank}">
        <div th:if="${#fields.hasErrors('rank')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err: ${#lists.sort(#fields.errors('rank'))}" th:text="${err}"></div>
        </div>  
      </div>
      <div>
        <label>출력 모드(Y/N)</label>
        <select id="visible" name="visible" class="form-control">
          <option value="출력 모드">출력 모드</option>
          <option value="Y" th:selected="*{visible=='Y'}">Y</option>
          <option value="N" th:selected="*{visible=='N'}">N</option>
        </select>
        <div th:if="${#fields.hasErrors('visible')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err: ${#lists.sort(#fields.errors('visible'))}" th:text="${err}"></div>
        </div>  
      </div>
      <div class="content_body_bottom">
        <button type="submit" class="btn btn-secondary btn-sm">저장</button>
        <button type="button" onclick="location.href='/club/list_search'" class="btn btn-secondary btn-sm">취소</button>
      </div>
      
    </form>  
  </div>

  <div th:replace="~{club/list_all_com::list_all_fragment}"></div> 

</div>
</html>
