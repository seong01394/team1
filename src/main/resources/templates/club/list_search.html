<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

    구단 <span th:if="${word != null and word != ''}" th:text="|${word} ${search_cnt} 건|"></span>
  </div>
  <aside class="aside_right">
    <a th:href="@{|/club/create|}" style ="color: black">등록</a>
    <span class="menu_divide" style ="color: black">|</span>
    <a href="javascript: location.reload();" style ="color: black">새로 고침</a>
    <span class="menu_divide" style ="color: black">|</span>
  </aside>
  
  <!--/* '/club/list_search_com.html' 파일의 list_search_fragment를 가져다 사용 */--> 
  <div th:replace="~{club/list_search_com::list_search_fragment}"></div> 


  <!--/* '/club/list_all_com.html' 파일의 list_all_fragment를 가져다 사용 */--> 
  <div th:replace="~{club/list_all_com::list_all_fragment}"></div> 
  
</div>
</html>
