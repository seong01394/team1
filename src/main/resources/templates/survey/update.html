<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속 -->
<div layout:fragment="content">
  <div class="title_line">카테고리 수정</div>
  <aside class="aside_right">
    <a th:href="@{|/survey/list_search?surveyno=${surveyVO.surveyno}|}" style="color: black">목록</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/survey/create|}" style="color: black">등록</a>
    <span class="menu_divide" style="color: black">|</span>
    <a href="javascript: location.reload();" style="color: black">새로 고침</a>
  </aside>

  <div class="menu_line"></div>

  <div style="width: 50%; margin: 0px auto;">  
    <form name="frm" method="post" action="/survey/update" th:object="${surveyVO}">
      <input type="hidden" name="surveyno" th:value="${surveyVO.surveyno}">
      <input type="hidden" name="word" th:value="${word}">
      <input type="hidden" name="now_page" th:value="${now_page}">

      <div>
        <label>설문조사 타이틀</label>
        <input type="text" class="form-control" style="width: 50%;" th:field="*{survey_title}" autofocus="autofocus">
        <div th:if="${#fields.hasErrors('survey_title')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err: ${#lists.sort(#fields.errors('survey_title'))}" th:text="${err}"></div>
        </div>  
      </div>
      <div>
        <label>시작 날</label>
        <input type="text" class="form-control" style="width: 100%;" th:field="*{start_date}" autofocus="autofocus">
        <div th:if="${#fields.hasErrors('start_date')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err: ${#lists.sort(#fields.errors('start_date'))}" th:text="${err}"></div>
        </div>  
      </div>      
      <div>
        <label>완료 날</label>
        <input type="text" class="form-control" style="width: 100%;" th:field="*{fin_date}" autofocus="autofocus">
        <div th:if="${#fields.hasErrors('fin_date')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err: ${#lists.sort(#fields.errors('fin_date'))}" th:text="${err}"></div>
        </div>  
      </div>
      <div>
        <label>진행여부(Y/N)</label>
        <select id="y_n" class="form-control" th:field="*{y_n}">
          <option value="" disabled>진행여부</option> <!-- 기본 선택 모드 -->
          <option value="Y">Y</option>
          <option value="N">N</option>
        </select>
        <div th:if="${#fields.hasErrors('y_n')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err: ${#lists.sort(#fields.errors('y_n'))}" th:text="${err}"></div>
        </div>  
      </div>
      <div>
        <label>인원 수</label>
        <input type="number" class="form-control" style="width: 100%;" th:field="*{cnt}" autofocus="autofocus">
        <div th:if="${#fields.hasErrors('cnt')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err: ${#lists.sort(#fields.errors('cnt'))}" th:text="${err}"></div>
        </div>  
      </div>
      <div class="content_body_bottom">
        <button type="submit" class="btn btn-secondary btn-sm">저장</button>
        <button type="button" onclick="location.href='/survey/list_search'" class="btn btn-secondary btn-sm">취소</button>
      </div>
    </form>
  </div>
</div>
</html>
