<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">뉴스 조회</div>
  <aside class="aside_right">
    <a th:href="@{|/news/list_search?word=${word}&now_page=${now_page}|}" style="color: black;">목록</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/news/update/${newsVO.newsno}?word=${word}&now_page=${now_page}|}" style="color: black;">수정</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/news/delete/${newsVO.newsno}?word=${word}&now_page=${now_page}|}" style="color: black;">삭제</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/news/create|}" style="color: black;">등록</a>
    <span class="menu_divide">|</span>
    <a href="javascript: location.reload();" style="color: black;">새로 고침</a>
  </aside>

  <fieldset class="fieldset_basic">
    <ul>
        <li class="li_none">
            <div style="width: 100%; word-break: break-all;">
                <!-- 제목 -->
                <div>
                    <span style="font-size: 1.5em; font-weight: bold;" th:text="${newsVO.newstitle}"></span>
                </div>

                <!-- 작성 날짜 -->
                <div style="font-size: 1em;">
                    <span th:text="${newsVO.rdate}"></span>
                </div>
            </div>
        </li>

        <!-- 본문 내용 -->
        <div style="border: 1px solid #ccc; padding: 0; border-radius: 5px; margin-bottom: 20px;">
            <div style="white-space: pre-wrap; font-size: 1.5em; padding: 10px; margin: 0;">
                <span th:text="${newsVO.newsinfo}"></span>
            </div>
        </div>

        <div>
            <a th:href="${newsVO.newsadd}" 
               style="font-size: 1.0em; font-weight: bold; color: black;" 
               th:text="${newsVO.newsadd}">
            </a>
        </div>

  
    </ul>
  </fieldset>
    
</div>
</html>
