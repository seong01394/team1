<!DOCTYPE html>

<html layout:decorate="~{th/layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
    <span th:text="${clubVO.clubname}" class="title_line_text"></span > 
  </div>
  
  <aside class="aside_right">
    <a th:href="@{|/commu/create?clubno=${clubVO.clubno}&now_page=${now_page}&hashtage=${hashtage}|}" style="color: black;">등록</a>
    <span class='menu_divide'>│</span>
    <a href="javascript:location.reload();" style="color: black;">새로고침</a>
    <span class='menu_divide'>│</span>    
    <a th:href="@{|./list_by_clubno?clubno=${clubVO.clubno}&hashtage=${hashtage}&now_page=${now_page}|}" style="color: black;">기본 목록형</a>    
    <span class='menu_divide'>│</span>
    <a th:href="@{|./list_by_clubno_grid?clubno=${clubVO.clubno}&hashtage=${hashtage}&now_page=${now_page}|}" style="color: black;">갤러리형</a>
  </aside>
  
  <div class='menu_line'></div>
  
  <form name='frm' method='post' th:object="${commuVO}" action='/commu/update_text'>
    <input type="hidden" name="clubno" th:value="${clubVO.clubno}">
    <input type="hidden" name="communo" th:value="${commuVO.communo}">
    <input type="hidden" name="now_page" th:value="${now_page}">
    <input type="hidden" name="search_hashtag" th:value="${hashtag}">
    
    <div>
       <label>제목</label>
       <input type='text' name='headline' th:value='${commuVO.headline}' required="required" 
                 autofocus="autofocus" class="form-control" style='width: 100%;'>
    </div>
    <div>
       <label>내용</label>
       <textarea name='contents' required="required" class="form-control" rows="12" style='width: 100%;' 
                      th:text='${commuVO.contents}'></textarea>
    </div>
    <div>
       <label>해시태그</label>
       <input type='text' name='hashtag' th:value='${commuVO.hashtag}' required="required" 
                 class="form-control" style='width: 100%;'>
    </div>   

    <div class="content_body_bottom">
      <button type="submit" class="btn btn-secondary btn-sm">저장</button>
      <button type="button" th:attr="onclick=|location.href='./list_by_clubno_search_paging?clubno=${clubno}'|" class="btn btn-secondary btn-sm">목록</button>
    </div>
  
  </form>

</div>
